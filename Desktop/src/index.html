<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>

<body>
    <h1>Đăng nhập</h1>
    <form id="loginForm">
        <label for="username">Tài khoản:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Đăng nhập">
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                const messageBox = document.getElementById('message');
                messageBox.style.color = 'red';
                messageBox.textContent = window.string.text('missingInput');
                return;
            }


            const messageBox = document.getElementById('message');
            messageBox.style.color = 'red';
            messageBox.textContent = `Gửi yêu cầu đăng nhập đến: ${window.api.LOGIN}`;
            try {

                const response = await fetch(window.api.LOGIN, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageBox.style.color = 'green';
                    messageBox.textContent = 'Đăng nhập thành công!';

                } else {
                    messageBox.style.color = 'red';
                    messageBox.textContent = data.message || 'Đăng nhập thất bại.';
                }
            } catch (error) {
                console.error('Lỗi khi đăng nhập:', error);
                messageBox.style.color = 'red';
                messageBox.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
            }
        });
    </script>
</body>

</html>
